<!DOCTYPE html>
<html>
@@include('./part/head.html')
<title>房源</title>
<link rel="stylesheet" type="text/css" href="./css/houses-detail.css">
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
    <h1 class="mui-title">16号楼</h1>
  </header>
  <nav class="mui-bar mui-bar-tab bar-tab-red">
    <a class="mui-tab-item booking-room" href="#">
      <span class="mui-icon fa fa-phone-square"></span>
      <span class="mui-tab-label">预约看房</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">抢房源</span>
    </a>
  </nav>
  <div class="mui-content bg-white">
    <img class="img" src="./img/demo.jpg">
    <div class="houses-label">
      <img class="tel" src="./img/tel.jpg" /> 
      <div class="addr">松江区
        <p>金地自在城3期－10号楼－1212室</p>
      </div>
      <p class="strong">
        <span>品牌地产</span>
        <span>小户型</span>
        <span>轨交房</span>
      </p>
    </div>

    <div class="houses-price">
      <p></span>总价<span>¥1,890,000,000</span></p>
      <p>单价<span>¥23,000,000</span></p>
    </div>

    <ul class="houses-info">
      <li class="star">
        <i class="fa fa-star"></i>
        户型<span>2室2厅1卫</span>
      </li>
      <li class="star">
        <i class="fa fa-star"></i>
        面积<span>89平方米</span>
      </li>
      <li class="star">
        <i class="fa fa-star"></i>
        朝向<span>南</span>
      </li>
      <li class="star">
        <i class="fa fa-star"></i>
        装修<span>精装修</span>
      </li>
      <li class="star">
        <i class="fa fa-star"></i>
        楼层<span>12/38</span>
      </li>
    </ul>

    <div class="map">
      <img src="./img/demo.jpg">
    </div>

    <div class="houses-around">
      <h3>周边</h3>
      <div>
        <a><span class="mui-icon fa fa-bus"></span></a>
        <a><span class="mui-icon fa fa-subway"></span></a>
        <a><span class="mui-icon fa fa-heartbeat"></span></a>
        <a><span class="mui-icon fa fa-graduation-cap"></span></a>
        <a><span class="mui-icon fa fa-shopping-basket"></span></a>
        <a><span class="mui-icon fa fa-angle-right"></span></a>
      </div>
    </div>
  </div>
@@include('./part/footer.html')
<script>
  mui.init({
    swipeBack:true //启用右滑关闭功能
  });
  (function($) {

  })(mui);
</script>
</body>
</html>
