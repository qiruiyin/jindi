<!DOCTYPE html>
<html>
@@include('./part/head.html')
<title>房源</title>
<link rel="stylesheet" type="text/css" href="./css/cart.css">
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
    <h1 class="mui-title">购物车</h1>
  </header>
  <nav class="balance">
    <div class="mui-checkbox mui-left">
      <label>全选</label>
      <input type="checkbox">
    </div>
    <div class="balance-oper">结算</div>
    <div class="balance-all">
      合计：<span class="color-red">¥1000.00</span>
    </div>
  </nav>
  <div class="mui-content">
    <ul class="mui-table-view">
      <li class="mui-table-view-divider mui-indexed-list-group mui-checkbox mui-left">
        <input type="checkbox">
        <div class="title">金地自在城3期</div>
        <div class="oper">编辑</div>
      </li>
      <li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
        <input type="checkbox" />
        <img class="mui-media-object mui-pull-left" src="./img/demo.jpg">
        <div class="mui-media-body">
          <p>588弄7号楼202室<span class="price">¥1000.00</span></p>
          <p class="color-gray">两居室 B户型</p>
          <p class="color-gray">2室2厅1卫一厨 80平方米</p>
          <div class="oper-btn">删除</div>
        </div>
      </li>
    </ul>
  </div>
@@include('./part/footer.html')
<script>
  mui.init({
    swipeBack:true //启用右滑关闭功能
  });

  $('.oper').on('click', function () {
    $(this).parent().siblings().find(".oper-btn").show();
  });

  $('.oper-btn').on('click', function(e){
    e.preventDefault();
    e.stopPropagation();
    $(this).hide();
    // $(this).parent().parent().remove();
  });

  $(".balance-oper").on("click", function(){
    window.location.href="order-detail.html"; 
  });

</script>
</body>
</html>
